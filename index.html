<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="index.js" defer></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-container">
    <div output class="calculator-display">
      <div previous-display class="top-display"></div>
      <div current-display class="bottom-display">0</div>
    </div>
    <button delete-button>DEL</button>
    <button allClear-button class="wide-button">AC</button>
    <button operator-button>*</button>
    <button number-button>7</button>
    <button number-button>8</button>
    <button number-button>9</button>
    <button operator-button>/</button>
    <button number-button>4</button>
    <button number-button>5</button>
    <button number-button>6</button>
    <button operator-button>+</button>
    <button number-button>1</button>
    <button number-button>2</button>
    <button number-button>3</button>
    <button operator-button>-</button>
    <button number-button>.</button>
    <button number-button>0</button>
    <button equals-button class="wide-button">=</button>
  </div>
</body>
</html>
